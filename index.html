<html>
    <head>
        <title>Wraps</title>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>
    <body>
<a-scene>
    <a-cylinder radius="10" height="20" position="0 0 0"color="red"open-ended="true"side="double"scale="1 1 1"
    animation="property:  scale; to: 1 0 1; loop: true; dur: 5000;"></a-cylinder>
    <a-cylinder radius="9" height="20" position="0 0 0"color="blue"open-ended="true"side="double"scale="1 1 1"
    animation="property:  scale; to: 1 0 1; loop: true; dur: 5000;delay: 800;"></a-cylinder>
    <a-cylinder radius="8" height="20" position="0 0 0"color="green"open-ended="true"side="double"scale="1 1 1"
    animation="property:  scale; to: 1 0 1; loop: true; dur: 5000;delay: 1300;"></a-cylinder>
        <a-cylinder radius="7" height="20" position="0 0 0"color="black"open-ended="true"side="double"scale="1 1 1"
    animation="property:  scale; to: 1 0 1; loop: true; dur: 5000;delay: 1800;"></a-cylinder>
    </a-scene>
    </body>
</html>
